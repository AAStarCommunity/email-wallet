  - kind: ethereum
    name: UnclaimsHandler
    network: sepolia
    source:
      address: "0x074300669056bb452525E5111D516ce9C04e05B1"
      abi: UnclaimsHandler
      startBlock: 4796719
    mapping:
      kind: ethereum/events
