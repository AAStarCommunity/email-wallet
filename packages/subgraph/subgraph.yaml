specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RelayerHandler
    network: arbitrum-one
    source:
      address: "0x49abA0A2648d25364dF1215E812a9F97Ef358459"
      abi: RelayerHandler
      startBlock: 147665531
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RelayerConfigUpdated
        - RelayerRegistered
      abis:
        - name: RelayerHandler
          file: ../contracts/artifacts/RelayerHandler.sol/RelayerHandler.json
      eventHandlers:
        - event: RelayerConfigUpdated(indexed address,string)
          handler: handleRelayerConfigUpdated
        - event: RelayerRegistered(indexed address,bytes32,string,string)
          handler: handleRelayerRegistered
      file: ./src/relayer-handler.ts
  - kind: ethereum
    name: AccountHandler
    network: arbitrum-one
    source:
      address: "0xf3B074b72Cd14aEa171ec05707C26266f548a9Ba"
      abi: AccountHandler
      startBlock: 147665591
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AccountCreated
        - AccountInitialized
        - AccountTransported
      abis:
        - name: AccountHandler
          file: ../contracts/artifacts/AccountHandler.sol/AccountHandler.json
      eventHandlers:
        - event: AccountCreated(bytes32,bytes32,indexed bytes32,bytes)
          handler: handleAccountCreated
        - event: AccountInitialized(bytes32,bytes32,indexed bytes32)
          handler: handleAccountInitialized
        - event: AccountTransported(bytes32,bytes32,bytes32,bytes)
          handler: handleAccountTransported
      file: ./src/account-handler.ts
