specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EmailWalletCore
    network: sepolia
    source:
      address: "0x88Eed52B6fe7BF8E1978dF972624E51E14F5f05f"
      abi: EmailWalletCore
      startBlock: 4796719
    mapping:
      kind: ethereum/events
